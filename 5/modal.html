<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Модальное окно</title>
    <base href="https://htmlacademy-htmlcss.github.io/2288781-sedona-38/5/">
</head>

  <body>
    <div class="modal-conteiner">
      <h1>Поиск гостиницы в Седоне</h1>
      <div id="openmodal" class="modal">
        <div class="modal modal-search">        
          <div>
            <button class="modal-close-button" type="button">
              <span class="visually-hidden">Закрыть</span>
            </button>
          </div>        
          <div class="modal-arrival">
            <label class="modal-label" for="arrival-date">Дата Заезда:</label>
            <input type="text" id="leaving-date" name="leaving-date">
            <span class="modal-text">Мы не можем отправить вас в прошлое.</span>
          </div>        
          <div class="modal-arrival">
            <label class="modal-label" for="arrival-date">Дата Выезда:</label>
            <input type="text" id="leaving-date" name="leaving-date">
            <span class="modal-text">На эти даты есть свободные номера. Пока есть</span>
          </div>        
          <div class="modal-arrival">        
            <div>
              <label class="modal-label" for="arrival-date">Взрослые</label>
              <input type="" id="" name="">
              <span class="modal-text">На эти даты есть свободные номера. Пока есть</span>
            </div>
          </div>
          <div>
            <button class="modal-plus" type="button"></button>
            <button class="modal-plus" type="button"></button>
          </div>           
          <div>
            <label class="modal-label" for="arrival-date">Дети:</label>
            <input for="children" type="" id="" name="">
            <div class="tooltip">
              <button class="tooltip-button" type="button">
                <span class="tooltip-button tooltip-button-on tooltip-button-off">Укажите
                количество детей, которые будут с вами, возраст которых от 6 до 18 лет.
                Дети до 6 лет размещаются бесплатно.</span>
                <span class="circle visually-hidden">Круг</span>            
              </button>
            </div>
            <button class="modal-plus" type="button"></button>
            <button class="modal-plus" type="button"></button>
          </div>
        </div>
      </div>
    </div>






























    </div>
  </body>
</html>
